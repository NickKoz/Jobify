


<div class="leftcolumn">
  <div class="card">
    <div class="d-flex flex-column align-items-center text-center">
      <img [src]="employee?.photo" alt="Admin" class="rounded-circle" width="150">
      <div class="mt-3">
        <h4>{{employee?.name}} {{employee?.surname}}</h4>
      </div>
    </div>
  </div>
</div>


<div class="rightcolumn">
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{employee?.email}}
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Phone</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{employee?.phone}}
          </div>
        </div>

        <hr>
        <div class="row" style="text-align:center;">
          <div class="col-sm-12">
            <button class="btn btn-info" style="margin-right: 5%;" (click)="downloadXML()">XML</button>
            <button class="btn btn-info" (click)="downloadJSON()">JSON</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
