


<div class="leftcolumn">
  <div class="card">
    <div class="d-flex flex-column align-items-center text-center">
      <img [src]="employeePicture ? employeePicture : blankPicture" alt="Admin" class="rounded-circle" width="150">
      <div class="mt-3">
        <h4>{{employee.name}} {{employee.surname}}</h4>
        <p class="text-secondary mb-1">{{employee.jobTitle}}</p>
        <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
      </div>
    </div>
  </div>
</div>


<div class="rightcolumn">
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{employee.email}}
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Phone</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{employee.phone}}
          </div>
        </div>

        <hr>
        <div class="row" style="text-align:center;">
          <div class="col-sm-12">
            <a class="btn btn-info" style="margin-right: 5%;" target="__blank">XML</a>
            <a class="btn btn-info" target="__blank">JSON</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
