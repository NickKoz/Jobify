<app-header></app-header>

<div id="wrapper">
  <div class="side_area">
    <button
      mat-flat-button
      type="button"
      data-toggle="modal"
      data-target="#myModal">
        Post a job advertisement
    </button>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="text-align: center;font-weight: bold;">
            Post a job advertisement
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="jobAdForm" (ngSubmit)="submitJobAd()" style="text-align: center;">
              <input
                type="text"
                placeholder="Position"
                formControlName="position"
              />
              <br />
              <input
                type="text"
                placeholder="Company"
                formControlName="company"
              />
              <br>
              <input
                type="text"
                placeholder="Location"
                formControlName="location"
              />
              <br />
              <select class="form-select" aria-label="Default select example" formControlName="type">
                <option [ngValue]="null" [disabled]="true">Select type of employement</option>
                <option value="1">Full time</option>
                <option value="2">Part time</option>
                <option value="3">Internship</option>
                <option value="4">Volunteer</option>
              </select>
              <br />
              <label>
                Start date:
                <input type="date" formControlName="startDate" />
              </label>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" [disabled]="jobAdForm.invalid">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div> 
  <div class="jobs_section">

    <h3 class="jobAdList__title">
      Jobs
    </h3>

    <div class="jobAd__List">
      <ul *ngFor="let jobAd of jobAdList">
          <li>
            <a class="jobAd_details" routerLink="/jobs/{{ jobAd.id }}">
              {{jobAd.position}} 
              <br>
              {{jobAd.company}}  at {{jobAd.location}}
            </a>
          </li>
      </ul>
    </div>
  </div>


</div>
