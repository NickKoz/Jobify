
<div *ngIf="loggedInEmployee.messages">
    <app-header></app-header>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">


    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <div class="card m-0">

                    <!-- Row start -->
                    <div class="row no-gutters">

                        <app-messaging></app-messaging>

                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                            <div class="selected-user">
                                <span>To: <span class="name">{{chat?.name}} {{chat?.surname}}</span></span>
                            </div>
                            <div class="chat-container">
                                <ul *ngFor="let mess of chat?.messages" class="chat-box chatContainerScroll" style="overflow-y: auto;height: 200px;">
                                    <li class="chat-left" *ngIf="mess.sender.id !== loggedInEmployee.id">
                                        <div class="chat-avatar">
                                            <img [src]="chat.photo">
                                            <div class="chat-name">{{chat?.name}}</div>
                                        </div>
                                        <div class="chat-text">
                                            {{mess.text}}
                                        </div>
                                        <div class="chat-hour">
                                            {{mess.timeSent}} 
                                        </div>
                                    </li>
                                    <li class="chat-right" *ngIf="mess.sender.id === loggedInEmployee.id">
                                        <div class="chat-hour">
                                            {{mess.timeSent}}
                                        </div>
                                        <div class="chat-text">
                                            {{mess.text}}
                                        </div>
                                        <div class="chat-avatar">
                                            <img [src]="loggedInEmployee.photo">
                                            <div class="chat-name">{{loggedInEmployee.name}}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <form [formGroup]="messageForm" (ngSubmit)="submitMessage()">
                                <div class="form-group mt-3 mb-0">
                                    <textarea class="form-control" rows="3" placeholder="Type your message here..." formControlName="text"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default" style="float: right;"
                                [disabled]="messageForm.invalid">Send</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
